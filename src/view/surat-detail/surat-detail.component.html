<!-- surat-detail.component.html -->
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    
    <!-- Loading State -->
    <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-3 border-emerald-500 border-t-transparent mb-3"></div>
      <p class="text-gray-600">Memuat...</p>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && surat">
      
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border-l-4 border-emerald-500">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-3xl font-bold text-gray-800">{{ surat.namaLatin }}</h2>
          <span class="text-3xl text-gray-700">{{ surat.nama }}</span>
        </div>
        
        <div class="flex flex-wrap gap-4 text-sm text-gray-600">
          <span>{{ surat.arti }}</span>
          <span>•</span>
          <span>{{ surat.tempatTurun }}</span>
          <span>•</span>
          <span>{{ surat.jumlahAyat }} Ayat</span>
        </div>
      </div>

      <!-- Ayat List -->
      <div class="space-y-4">
        <div *ngFor="let ayat of surat.ayat; let i = index" 
             class="ayat-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow"
             [style.animation-delay]="(i % 5) * 50 + 'ms'">
          
          <!-- Ayat Number -->
          <div class="flex items-center gap-2 mb-4">
            <span class="bg-emerald-500 text-white text-sm font-semibold px-3 py-1 rounded-full">
              {{ ayat.nomorAyat || i + 1 }}
            </span>
          </div>

          <!-- Arabic Text -->
          <div class="text-right mb-4 pb-4 border-b border-gray-100">
            <p class="text-3xl leading-loose text-gray-800">{{ ayat.teksArab }}</p>
          </div>

          <!-- Latin/Transliterasi -->
          <div class="mb-4 p-3 bg-emerald-50 rounded-lg border-l-4 border-emerald-400">
            <!-- <p class="text-sm text-emerald-700 font-semibold mb-1">Latin:</p> -->
            <p class="text-base text-gray-700 italic leading-relaxed">{{ ayat.teksLatin }}</p>
          </div>

          <!-- Indonesian Translation -->
          <p class="text-gray-700 leading-relaxed mb-4">{{ ayat.teksIndonesia }}</p>

          <!-- Audio Player -->
          <div *ngIf="ayat.audio && ayat.audio[0]">
            <audio controls class="w-full h-10">
              <source [src]="ayat.audio[0].audioUrl" type="audio/mpeg" />
              Browser Anda tidak mendukung pemutar audio.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
