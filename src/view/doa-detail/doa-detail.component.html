<div class="p-6" *ngIf="!loading && doa">
  <h1 class="text-2xl font-bold text-emerald-700 mb-3">{{ doa.nama }}</h1>
  <p class="text-sm text-gray-600 mb-2">{{ doa.grup }}</p>

  <div class="bg-white p-4 rounded-xl shadow mb-4">
    <p dir="rtl" class="text-2xl leading-relaxed font-arabic text-emerald-800 mb-3">
      {{ doa.ar }}
    </p>
    <p class="italic text-emerald-700 mb-2">{{ doa.tr }}</p>
    <p class="text-gray-800">{{ doa.idn }}</p>
  </div>

  <div class="text-sm text-gray-600 whitespace-pre-line border-t border-gray-200 pt-3">
    {{ doa.tentang }}
  </div>
</div>

<div *ngIf="loading" class="p-6 text-gray-500">Memuat doa...</div>
