<!-- doa-detail.components -->
<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto">
    
    <!-- Loading State -->
    <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-3 border-emerald-500 border-t-transparent mb-3"></div>
      <p class="text-gray-600">Memuat...</p>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && doa">
      
      <!-- Header -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border-l-4 border-emerald-500">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-3xl font-bold text-gray-800">{{ doa.nama }}</h2>
        </div>
        
        <div class="flex flex-wrap gap-4 text-sm text-gray-600">
          <span>{{ doa.grup }}</span>
        </div>
      </div>

      <!-- Doa Card -->
      <div class="doa-card bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow">
        
        <!-- Arabic Text -->
        <div class="text-right mb-4 pb-4 border-b border-gray-100">
          <p class="text-3xl leading-loose text-gray-800">{{ doa.ar }}</p>
        </div>

        <!-- Latin/Transliterasi -->
        <div class="mb-4 p-3 bg-emerald-50 rounded-lg border-l-4 border-emerald-400">
          <!-- <p class="text-sm text-emerald-700 font-semibold mb-1">Latin:</p> -->
          <p class="text-base text-gray-700 italic leading-relaxed">{{ doa.tr }}</p>
        </div>

        <!-- Indonesian Translation -->
        <p class="text-gray-700 leading-relaxed mb-4">{{ doa.idn }}</p>

        <!-- Tentang/Keterangan -->
        <div *ngIf="doa.tentang" class="mt-6 pt-4 border-t border-gray-200">
          <p class="text-sm text-gray-600 whitespace-pre-line">{{ doa.tentang }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
