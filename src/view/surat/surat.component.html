<!-- surat/surat.component.html -->
<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-emerald-100 p-4">
  <div class="max-w-7xl mx-auto">
    
    <!-- Loading State -->
    <div *ngIf="loading" class="flex items-center justify-center p-12">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-emerald-600 mx-auto mb-4"></div>
        <p class="text-emerald-600 font-medium">Memuat surat...</p>
      </div>
    </div>

    <!-- Surat List -->
    <ng-container *ngIf="!loading && filteredSurats && filteredSurats.length > 0">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div
          *ngFor="let surat of filteredSurats; let i = index"
          [routerLink]="['/surat', surat.nomor]"
          class="surat-card group relative bg-white rounded-2xl shadow-sm hover:shadow-2xl transition-all duration-300 cursor-pointer overflow-hidden border border-emerald-100"
          [style.animation-delay]="(i % 3) * 100 + 'ms'"
        >
        
          <!-- Gradient Background Accent -->
          <div class="absolute bottom-0 right-0 w-32 h-32 bg-gradient-to-tl from-emerald-400/10 to-teal-500/10 rounded-tl-full transform translate-x-8 translate-y-8 group-hover:scale-110 transition-transform duration-300"></div>
        
          <!-- Number Badge -->
          <div class="absolute top-4 left-4 w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center shadow-md z-10">
            <span class="text-white font-bold text-sm">{{ surat.nomor }}</span>
          </div>

          <!-- Content -->
          <div class="relative p-6 pl-20">
            <!-- Arabic Name and Latin Name -->
            <div class="mb-4">
              <div class="text-right mb-2">
                <p class="text-2xl text-gray-900 font-arabic leading-tight">{{ surat.nama }}</p>
              </div>
              <h2 class="text-lg font-bold text-gray-800 group-hover:text-emerald-600 transition-colors">
                {{ surat.namaLatin }}
              </h2>
            </div>
          
            <!-- Meaning Badge -->
            <div class="mb-4 pb-4 border-b border-gray-100">
              <div class="inline-flex items-center gap-2 px-3 py-1.5 bg-gradient-to-r from-emerald-50 to-teal-50 rounded-lg border border-emerald-100">
                <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></div>
                <p class="text-sm text-emerald-800 font-medium">
                  {{ surat.arti }}
                </p>
              </div>
            </div>

            <!-- Info Pills -->
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-2">
                <!-- Location Pill -->
                <div class="flex items-center space-x-1 text-sm text-gray-600">
                  <svg class="w-4 h-4 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                  </svg>
                  <span class="font-medium">{{ surat.tempatTurun }}</span>
                </div>
              
                <!-- Separator -->
                <span class="text-gray-300">â€¢</span>
              
                <!-- Ayat Count Pill -->
                <div class="flex items-center space-x-1 text-sm text-gray-600">
                  <svg class="w-4 h-4 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
                  </svg>
                  <span class="font-medium">{{ surat.jumlahAyat }}</span>
                </div>
              </div>

              <!-- Arrow Indicator -->
              <div class="opacity-0 group-hover:opacity-100 transform translate-x-2 group-hover:translate-x-0 transition-all duration-300">
                <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Hover Border Effect -->
          <div class="absolute inset-0 border-2 border-emerald-500 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
        </div>
      </div>
    </ng-container>

    <!-- Empty State -->
    <div *ngIf="!loading && (!filteredSurats || filteredSurats.length === 0)" class="text-center p-12">
      <div class="max-w-md mx-auto">
        <div class="bg-gradient-to-br from-emerald-100 to-teal-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-12 h-12 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-700 mb-2">Tidak Ada Data</h3>
        <p class="text-gray-500">Tidak ada surat yang ditemukan</p>
      </div>
    </div>

  </div>
</div>
