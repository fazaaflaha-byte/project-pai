<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-2xl font-bold mb-4 text-emerald-700">🎧 Murotal Al-Qur'an</h2>

  <div *ngIf="!loading; else loadingTpl" class="space-y-4">
    <div
      *ngFor="let surat of semuaSurat"
      class="bg-white rounded-xl shadow p-4 flex items-center justify-between hover:bg-emerald-50 transition-all"
    >
      <div>
        <h3 class="text-lg font-semibold text-emerald-800">
          {{ surat.nomor }}. {{ surat.namaLatin }}
        </h3>
        <p class="text-gray-600 text-sm">
          {{ surat.arti }} ({{ surat.tempatTurun }}) – {{ surat.jumlahAyat }} ayat
        </p>
      </div>

      <button
        (click)="playAudio(surat.audioFull?.['05'])"
        class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg transition-all"
      >
        <ng-container *ngIf="currentAudioUrl() === surat.audioFull?.['05'] && isPlaying(); else playBtn">
          ⏸️ Stop
        </ng-container>
        <ng-template #playBtn>▶️ Putar</ng-template>
      </button>
    </div>
  </div>

  <ng-template #loadingTpl>
    <p class="text-gray-500 text-center">⏳ Memuat daftar surat...</p>
  </ng-template>
</div>
